<!-- core/templates/core/home.html -->
{% extends 'core/base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
    <h1>Welcome</h1>
    {% for item in items %}
        <div>
            <h2>{{ item.title }}</h2>
            <p>{{ item.description }}</p>
        </div>
    {% endfor %}
{% endblock %}
